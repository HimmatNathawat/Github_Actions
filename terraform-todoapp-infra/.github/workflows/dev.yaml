name: "Dev Terraform Workflow"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: windows-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          clean: true
          persist-credentials: true
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: bb4f5aee-1114-4c74-b808-02ed0cedb4ff
          tenant-id: 3d4d17ea-1ae4-4705-947e-51369c5a5f79
          subscription-id: b6172f60-9a69-46ff-b334-298e40a9d743
            
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environments/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/dev    
        
  terraform-apply:    
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: dev
    steps: 

      # ðŸ”¥ FIX 1: PowerShell execution policy
      - name: Set PowerShell Execution Policy
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force

      # ðŸ”¥ FIX 2: Cleanup temp
      - name: Cleanup runner temp
        shell: powershell
        run: |
          Remove-Item -Recurse -Force C:\actions-runner\_work\_temp\* -ErrorAction SilentlyContinue

      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          clean: true
          persist-credentials: true
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: bb4f5aee-1114-4c74-b808-02ed0cedb4ff
          tenant-id: 3d4d17ea-1ae4-4705-947e-51369c5a5f79
          subscription-id: b6172f60-9a69-46ff-b334-298e40a9d743 
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/dev
